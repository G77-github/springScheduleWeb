<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/commonSetting :: head}">
    </head>

    <body>
        <div class="d-flex full-size">
            <aside th:replace="~{fragments/common :: aside}"></aside>

            <main class="full-size">
                <div class="mt-5 ms-5">
                    <span class="font-size-big">팀 생성</span>
                    <form action="/createTeam" method="POST">
                        <label for="inputTeamName" class="form-label font-size-middle mt-3">팀 이름</label>
                        <input type="text" class="form-control mt-2" id="inputTeamName" name="teamName" required>
                        <label for="inputTeamDescription" class="form-label font-size-middle mt-3">설명</label>
                        <textarea class="form-control mt-2" id="inputTeamDescription" rows="3" name="teamDescription" required></textarea>
                        <div class="mt-3">
                            <input type="radio" class="btn-check" name="isPublic" id="radio1" autocomplete="off" value="true" checked>
                            <label class="btn" for="radio1">공개</label>
                            <input type="radio" class="btn-check" name="isPublic" id="radio2" autocomplete="off" value="false">
                            <label class="btn" for="radio2">비공개</label>
                        </div>

                        <button type="submit" class="btn btn-dark mt-5">그룹 생성</button>
                    </form>
                </div>
            </main>

        </div>

        <script th:replace="~{fragments/commonSetting :: boots-js}"></script>
    </body>

</html>
