<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/commonSetting :: head}">
    </head>

    <body>
        <div class="d-flex full-size">
            <aside th:replace="~{fragments/common :: aside}"></aside>

            <main class="full-size">
                <div class="mt-5 ms-5">
                    <a class="font-size-big font-fix-black mt-2" th:text="${teamName}" th:href="@{/team/{teamId}(teamId = ${teamId})}">
                    </a>
                    <div class="font-size-big">이벤트 수정</div>

                    <form th:action="@{/team/{teamId}/eventEdit(teamId=${teamId}, eventId=${eventDetail.eventId})}" method="POST" class="fix-width-long">
                        <div class="mt-3">
                            <input type="radio" class="btn-check" name="notEvent" id="radio1" autocomplete="off" value="false" th:checked="${eventDetail.notEvent == false}">
                            <label class="btn" for="radio1">일정</label>
                            <input type="radio" class="btn-check" name="notEvent" id="radio2" autocomplete="off" value="true" th:checked="${eventDetail.notEvent == true}">
                            <label class="btn" for="radio2">불가일</label>
                        </div>
                        <label for="inputEventName" class="form-label font-size-middle mt-2">이벤트 명</label>
                        <input type="text" class="form-control" id="inputEventName" name="eventName" th:value="${eventDetail.eventName}" required>
                        <label for="inputEventStart" class="form-label font-size-middle mt-2">시작</label>
                        <input type="datetime-local" class="form-control" id="inputEventStart" name="eventStart" th:value="${eventDetail.eventStart}" required>
                        <label for="inputEventEnd" class="form-label font-size-middle">종료</label>
                        <input type="datetime-local" class="form-control" id="inputEventEnd" name="eventEnd" th:value="${eventDetail.eventEnd}" required>
                        <label for="inputEventPlace" class="form-label font-size-middle mt-2">장소</label>
                        <input type="text" class="form-control" id="inputEventPlace" name="eventPlace" th:value="${eventDetail.eventPlace}" required>
                        <label for="inputEventDescription" class="form-label font-size-middle mt-2">설명</label>
                        <textarea class="form-control" id="inputEventDescription" rows="5" name="eventContent" th:text="${eventDetail.eventContent}"></textarea>

                        <button type="submit" class="btn btn-dark mt-3">일정 수정</button>

                    </form>


                </div>

            </main>

        </div>

        <script th:replace="~{fragments/commonSetting :: boots-js}"></script>
    </body>

</html>
