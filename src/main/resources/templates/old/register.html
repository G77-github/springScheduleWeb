<!doctype html>
<html lang="en" data-bs-theme="auto">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-sacle=1">
        <title>bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="login.css">
    </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">

        
    <main class="form-account m-auto">
        <form method="post" action="/signup">

            <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">회원가입</h1>

            <div class="mb-1">
                <label for="InputEmail" class="form-label">이메일</label>
                <div class="d-flex flex-nowrap">
                    <input type="email" class="form-control col col-lg-2" id="InputEmail" name="userEmail" aria-describedby="emailHelp">
                    <button class="btn btn-primary col col-lg-2 ms-2">중복 확인</button>
                </div>
                <div id="emailHelp" class="form-text">이메일 형식으로 작성</div>
                
            </div>

            <div class="mb-2">
                <label for="InputName" class="form-label">이름</label>
                <div class="d-flex flex-nowrap">
                    <input type="text" class="form-control col col-lg-2" id="InputName" name="userName">
                    <button class="btn btn-primary col col-lg-2 ms-2">중복 확인</button>
                </div>    
              </div>

            <div class="mb-2">
              <label for="InputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="InputPassword1" name="userPassword">
            </div>

            <div class="mb-2">
                <label for="InputPassword2" class="form-label">Password 확인</label>
                <input type="password" class="form-control" id="InputPassword2" name="userPasswordCheck">
            </div>
            
            <div class="mt-5">
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </div>
          </form>
    </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
