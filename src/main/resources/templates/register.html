<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
    <main class="full-size d-flex justify-content-center align-items-center">
        <div class="fix-width-long">
            <div class="font-size-big">회원가입</div>
            <form method="POST" action="/signup">
                <div>
                    <label for="inputEmail" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="inputEmail">
                    <button class="btn btn-dark">중복 확인</button>
                </div>
                <div>
                    <label for="inputName" class="form-control">이름</label>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <label for="inputPassword1" class="form-control">비밀번호</label>
                <input type="password" class="form-control" id="inputPassword1">
                <label for="inputPassword2" class="form-control">비밀번호 확인</label>
                <input type="password" class="form-control" id="inputPassword2">
                <button type="submit" class="btn btn-dark">회원가입</button>
            </form>
        </div>
    </main>

</body>
</html>
